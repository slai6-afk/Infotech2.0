<body>

    <h1 class="title">My Garden Diary</h1>
    <p class="subtitle">Care my tree</p>
    <div class="allbuttons">

        <div class="button selected" onclick="select('Water', event)">
        <img src="assets/ActionIcon-1.svg" class="icon">
        <div>Water</div>
        </div>

        <div class="button" onclick="select('Fertilize', event)">
        <img src="assets/ActionIcon-4.svg" class="icon">
        <div>Fertilize</div>
        </div>

        <div class="button" onclick="select('Loosen Soil', event)">
        <img src="assets/ActionIcon-2.svg" class="icon">
        <div>Loosen Soil</div>
        </div>

        <div class="button" onclick="select('Remove Bugs', event)">
        <img src="assets/ActionIcon.svg" class="icon">
        <div>Remove Bugs</div>
        </div>
    </div>
    <textarea id="text" class="diary-input" placeholder="Write down your diary..."></textarea>
    <div class="save" onclick="saveDiary()">Save Entry</div>
    <div id="diaryList" class="diary-list"></div>

    <script src="main.js"></script>
